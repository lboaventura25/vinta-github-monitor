{% load static %}

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">

    {% block styles %}{% endblock %}

  <body>

    {% block scripts %}{% endblock %}
  </body>
</html>
