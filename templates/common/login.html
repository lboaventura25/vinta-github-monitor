{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block body %}
<div class="container" id="login">
  <h1>Github Monitor</h1>
  <p>
    This application is intended to monitor commit activity from GitHub repositories.
    Sign in to begin using it.
  </p>
  <a href="{% url 'social:begin' 'github' %}" id="github-button" class="btn btn-social btn-github">
    <i class="fa fa-github"></i> Sign in with Github
  </a>
</div>
{% endblock %}
